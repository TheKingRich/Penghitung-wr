<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung WR Mobile Legend</title>

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-accent: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
        }

        .welcomeMsg {
            background: var(--primary-accent) !important;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            font-weight: 600;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white !important;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: var(--primary-accent);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
        }

        #resultText {
            font-weight: 600;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 50px;
        }

        /* Sembunyikan input lsReq tapi tetap ada di DOM agar JS tidak error */
        #lsReq { display: none; }
        .hidden-label { display: none; }

        .sosmed a { color: var(--text-muted); transition: 0.3s; }
        .sosmed a:hover { color: var(--primary-accent); }
    </style>
</head>

<body>
    <div class="container pb-4">
        <div class="row justify-content-center">
            <div class="col-12 p-0">
                <div class="bg-dark mb-4 py-2 text-white text-center welcomeMsg" id="welcomeMsg">
                    <p class="mb-0 text-truncate">Selamat datang di website saya</p>
                </div>
            </div>

            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="text-center">
                    <img class="logo-img" src="header.png" style="max-width: 150px; margin-bottom: 20px;">
                </div>

                <div class="card">
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-muted small" for="tMatch">Total match Anda</label>
                            <input type="number" placeholder="Cth: 259" autofocus autocomplete="off" id="tMatch" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small" for="tWr">Total WR Anda</label>
                            <input type="number" placeholder="Cth: 76.4" step="any" autocomplete="off" id="tWr" class="form-control">
                        </div>

                        <input type="number" id="lsReq" value="0">

                        <button class="btn btn-primary d-block w-100 mt-4" type="button" id="hasil">Bedah Akun</button>
                    </form>

                    <div id="resultText" class="text-center">
                        <small class="text-muted">Hasil bedah winrate akan muncul di sini</small>
                    </div>
                    
                    <hr style="opacity: 0.1; margin: 25px 0;">
                    <a href="index.html" class="text-center d-block mb-4 text-warning" style="text-decoration: none;">‚Üê Kembali ke Home</a>

                    <div class="d-flex justify-content-center sosmed">
                        <a class="mx-3" href="https://www.facebook.com/frederich.verkinds.7" target="_blank text-decoration-none">FB</a>
                        <a class="mx-3" href="https://www.tiktok.com/@richeugene24" target="_blank text-decoration-none">TK</a>
                        <a class="mx-3" href="https://github.com/TheKingRich" target="_blank text-decoration-none">GH</a>
                    </div>
                </div>
                <p class="text-center text-muted small mt-4">Copyright &copy; 2022 Eugene</p>
            </div>
        </div>
    </div>

    <script src="assets/js/global.js"></script>
    <script src="assets/js/losestreak.js"></script>
</body>
</html>
