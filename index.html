<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLBB Winrate Pro | Frederich Eugene</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #60a5fa;
            --dark-bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.1), transparent 40%);
            color: #f9fafb;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .header-title {
            font-weight: 800;
            font-size: 1.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mlImg {
            max-width: 140px;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
            margin-bottom: 1.5rem;
            transition: transform 0.5s ease;
        }
        .mlImg:hover { transform: scale(1.05) rotate(2deg); }

        /* Modern Form Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white !important;
            padding: 1rem 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-control:focus {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .btn-calculate {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1.1rem;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }

        .btn-calculate:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
            color: white;
        }

        /* Result Area */
        #resultText {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Banners */
        .nav-banners img {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            margin-bottom: 1.2rem;
            border: 1px solid var(--border);
            opacity: 0.8;
        }

        .nav-banners img:hover {
            transform: translateY(-5px);
            opacity: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Social Media Icons */
        .sosmed a {
            color: #64748b;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            margin: 0 15px;
        }
        .fa-facebook:hover { color: #1877f2; transform: scale(1.2); }
        .fa-instagram:hover { color: #e4405f; transform: scale(1.2); }
        .fa-github:hover { color: #ffffff; transform: scale(1.2); }

        footer {
            margin-top: 2rem;
            color: #4b5563;
            font-size: 0.8rem;
            letter-spacing: 0.025em;
        }

        hr { border-top: 1px solid var(--border); margin: 2rem 0; opacity: 1; }

        @media (max-width: 576px) {
            .main-card { padding: 2rem 1.5rem; }
            .header-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 col-sm-11">
                
                <div class="main-card">
                    <div class="text-center">
                        <img src="header.png" class="mlImg" alt="Logo" />
                        <h1 class="header-title mb-1">Analisis Winrate</h1>
                        <p class="text-muted small mb-5">Alat Analisis Statistik Profesional MLBB</p>
                    </div>

                    <form id="wrForm">
                        <div class="mb-4">
                            <label class="form-label" for="tMatch">Total Pertandingan</label>
                            <input type="number" placeholder="Contoh: 1250" autofocus id="tMatch" class="form-control" />
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" for="tWr">Win Rate Saat Ini (%)</label>
                            <input type="number" placeholder="Contoh: 50.0" step="any" id="tWr" class="form-control" />
                        </div>
                        
                        <div class="mb-5">
                            <label class="form-label" for="wrReq">Target Win Rate (%)</label>
                            <input type="number" placeholder="Contoh: 70.0" step="any" id="wrReq" class="form-control" />
                        </div>

                        <button class="btn btn-calculate d-block w-100" type="button" id="hasil">
                            Hitung Statistik Sekarang
                        </button>
                    </form>

                    <div id="resultText" class="text-center">
                        <span class="text-muted small">Masukkan data di atas untuk melihat hasil analisis</span>
                    </div>

                    <hr>

                    <div class="nav-banners text-center">
                        <p class="form-label mb-3">Menu Lainnya</p>
                        <a href="winlose.html">
                            <img src="winorlose.png" class="img-fluid w-100" alt="Win or Lose">
                        </a>
                        <a href="losestreak.html">
                            <img src="losestreak.png" class="img-fluid w-100" alt="Lose Streak">
                        </a>
                    </div>

                    <div class="d-flex justify-content-center sosmed mt-5">
                        <a href="https://facebook.com/frederich.verkinds.7" target="_blank" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://instagram.com/frederich_eugene/" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://github.com/TheKingRich" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>

                    <footer class="text-center">
                        <p class="mb-0">&copy; 2022-2026 Frederich Eugene<br>All System Operational</p>
                    </footer>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

      gtag('js', new Date());
      gtag('config', 'G-PHDG9DXPYJ');

</body>
</html>
