<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Penghitung Winrate Mobile Legends Profesional">
    <title>MLBB Winrate Analyzer</title>

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-glass: rgba(30, 41, 59, 0.7);
            --accent-blue: #3b82f6;
            --text-light: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent),
                              radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.05), transparent);
            color: var(--text-light);
            min-height: 100vh;
        }

        .welcomeMsg {
            background: linear-gradient(90deg, #1e293b, #3b82f6, #1e293b);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .main-card {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid #334155;
            color: #fff !important;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background: var(--accent-blue);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 800;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        #resultText {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(59, 130, 246, 0.05);
            border: 1px dashed rgba(59, 130, 246, 0.3);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        #resultText b {
            color: #60a5fa;
            font-size: 1.2rem;
        }

        .sosmed a {
            color: #64748b;
            transition: 0.3s;
            text-decoration: none;
        }

        .sosmed a:hover {
            color: var(--accent-blue);
        }

        footer {
            color: #475569;
            font-size: 0.8rem;
            margin-top: 40px;
        }

        /* Hack agar JS lama tidak error */
        #lsReq { display: none; }
    </style>
</head>

<body>
    <div class="welcomeMsg py-2 text-white text-center mb-5" id="welcomeMsg">
        <p class="mb-0">Analytics Dashboard &bull; Mobile Legends</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-11">
                
                <div class="text-center mb-4">
                    <h2 class="fw-800" style="letter-spacing: -1px;">Winrate <span style="color: var(--accent-blue);">Calculator</span></h2>
                    <p class="text-muted small">Cek statistik kemenangan akun Anda secara akurat</p>
                </div>

                <div class="main-card">
                    <form>
                        <div class="mb-4">
                            <label class="form-label" for="tMatch">Total Pertandingan</label>
                            <input type="number" placeholder="Contoh: 1250" autofocus autocomplete="off" id="tMatch" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="tWr">Winrate Saat Ini (%)</label>
                            <input type="number" placeholder="Contoh: 55.4" step="any" autocomplete="off" id="tWr" class="form-control">
                        </div>

                        <input type="number" id="lsReq" value="0">

                        <button class="btn btn-primary d-block w-100" type="button" id="hasil">
                            ANALISIS SEKARANG
                        </button>
                    </form>

                    <div id="resultText" class="text-center">
                        <span class="text-muted small">Data hasil kalkulasi akan tampil di sini.</span>
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary text-center">
                        <a href="index.html" class="text-warning small text-decoration-none fw-600"> Kembali ke Beranda</a>
                    </div>
                </div>

                <div class="text-center">
                    <div class="d-flex justify-content-center sosmed mt-4">
                        <a class="mx-3" href="https://www.facebook.com/frederich.verkinds.7" target="_blank">FB</a>
                        <a class="mx-3" href="https://www.tiktok.com/@richeugene24" target="_blank">TK</a>
                        <a class="mx-3" href="https://github.com/TheKingRich" target="_blank">GH</a>
                    </div>
                    <footer>
                        <p>Copyright &copy; 2022-2026 &bull; Developed by Frederich Eugene</p>
                    </footer>
                </div>

            </div>
        </div>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-206846692-3"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/winlose.js"></script>
</body>

</html>
