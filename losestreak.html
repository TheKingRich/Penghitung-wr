<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MLBB Winrate Analyzer Pro - Hitung statistik akunmu dengan akurat.">
    <title>MLBB Winrate Analyzer</title>

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #070b14;
            --surface: #111827;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        }

        .welcomeMsg {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: var(--primary);
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .logo-section img {
            max-width: 140px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .sub-header {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: white !important;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-control:focus {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-weight: 700;
            font-size: 0.95rem;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        #resultText {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            font-size: 0.95rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #resultText b {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .text-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .text-link:hover { color: #60a5fa; }

        .sosmed { margin-top: 25px; gap: 20px; }
        .sosmed a {
            color: var(--text-muted);
            transition: all 0.3s;
        }
        .sosmed a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        footer {
            padding: 30px;
            border-top: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        /* Input tersembunyi agar JS tidak error */
        #lsReq { display: none; }
    </style>
</head>

<body>
    <div class="welcomeMsg text-center" id="welcomeMsg">
        <p class="mb-0">DASHBOARD ANALISIS STATISTIK MLBB</p>
    </div>

    <div class="main-container">
        <div class="text-center w-100">
            <div class="logo-section">
                <a href="index.html">
                    <img src="header.png" alt="Logo">
                </a>
            </div>

            <div class="card mx-auto">
                <div class="text-start">
                    <h2>Winrate Analyzer</h2>
                    <p class="sub-header">Masukkan statistik akun untuk memulai bedah data.</p>
                </div>

                <form>
                    <div class="mb-4 text-start">
                        <label class="form-label" for="tMatch">Total Pertandingan</label>
                        <input type="number" placeholder="Cth: 1250" autofocus autocomplete="off" id="tMatch" class="form-control">
                    </div>
                    <div class="mb-4 text-start">
                        <label class="form-label" for="tWr">Winrate Saat Ini (%)</label>
                        <input type="number" placeholder="Cth: 58.4" step="any" autocomplete="off" id="tWr" class="form-control">
                    </div>
                    
                    <input type="number" id="lsReq" value="0">

                    <button class="btn btn-primary d-block w-100" type="button" id="hasil">Kalkulasi Statistik</button>
                </form>

                <div id="resultText">
                    <span class="text-muted">Hasil analisis akan muncul di sini.</span>
                </div>
                
                <div class="mt-4">
                    <a href="index.html" class="text-link">‚Üê Kembali ke Beranda</a>
                </div>

                <div class="d-flex justify-content-center sosmed">

                    </a>

                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
