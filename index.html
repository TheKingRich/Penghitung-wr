    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --primary-blue: #3b82f6;
            --dark-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent),
                              radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.05), transparent);
            color: #f1f5f9;
            min-height: 100vh;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        .mlImg {
            max-width: 180px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 0.8rem 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            color: white;
        }

        .btn-primary {
            background: var(--primary-blue);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            background: #2563eb;
        }

        #resultText {
            font-weight: 700;
            color: #60a5fa;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
            margin-top: 1.5rem;
            min-height: 50px;
        }

        .nav-banners img {
            transition: transform 0.3s;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-banners img:hover {
            transform: scale(1.03);
        }

        .sosmed a {
            color: #64748b;
            transition: color 0.3s;
        }

        .sosmed a:hover {
            color: var(--primary-blue);
        }

        hr { opacity: 0.1; }
    </style>
</head>

        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 col-sm-11">
                
                <div class="main-card">
                    <div class="text-center">
                        <img src="header.png" class="mlImg" alt="Mobile Legends Logo" />
                        <h2 class="h4 fw-bold mb-4">Winrate Calculator</h2>
                    </div>

                    <form id="wrForm">
                        <div class="mb-3">
                            <label class="form-label" for="tMatch">Total Match Saat Ini</label>
                            <input type="number" placeholder="Contoh: 1050" autofocus autocomplete="off" id="tMatch" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="tWr">Win Rate Saat Ini (%)</label>
                            <input type="number" placeholder="Contoh: 55.2" step="any" autocomplete="off" id="tWr" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="wrReq">Target Win Rate (%)</label>
                            <input type="number" placeholder="Contoh: 60" step="any" autocomplete="off" id="wrReq" class="form-control" />
                        </div>

                        <button class="btn btn-primary d-block w-100 shadow-sm" type="button" id="hasil">
                            Hitung Sekarang
                        </button>
                    </form>

                    <div id="resultText" class="text-center d-flex align-items-center justify-content-center">
