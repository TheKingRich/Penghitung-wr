    <style>
        :root {

            --text-muted: #94a3b8;
        }

        body {

            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcomeMsg {

            border-bottom-left-radius: 12px;

            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .logo-img {
            max-width: 150px;
            margin: 20px 0;
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4));
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white !important;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-accent);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        #resultText {
            font-weight: 600;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 50px;
        }

        #resultText b {
            color: #60a5fa;
            font-size: 1.1rem;
        }

        .text-warning {
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .text-warning:hover {
            color: #fbbf24 !important;
        }

        .sosmed a {
            color: var(--text-muted);
            transition: 0.3s;
        }

        .sosmed a:hover {
            color: var(--primary-accent);
            transform: scale(1.2);
        }

        hr {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

        footer {
            margin-top: auto;
            padding-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
